name    = Net-GnuTLS
author  = Richard Simões <rsimoes AT cpan DOT org>
license = LGPL_3_0
copyright_holder = Richard Simões
copyright_year   = 2012

version = v0.0.1

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[ModuleBuild::Custom]

[@TestingMania]
disable       = NoTabsTest

[@Git]
commit_msg  = %v%n%n%c
tag_format  = %v
tag_message = %v

[AutoMetaResources]
homepage          = https://metacpan.org/release/%{dist}
repository.github = user:rsimoes
bugtracker.github = user:rsimoes

[AutoPrereqs]
skip = ^(?:base|strict|warnings|utf8|charnames|open|parent|re|subs|version|Carp|File::Spec|File::Spec::Functions|English|POSIX|Params::Check|)$

[CheckChangesHasContent]

[Clean]

[ExtraTests]

[Git::CommitBuild]

[MetaJSON]

[MinimumPerl]

[NextRelease]

[OurPkgVersion]

[Test::PodSpelling]
stopwords = Simões
stopwords = gnutls
stopwords = Diffie
stopwords = RSA
stopwords = TLS
